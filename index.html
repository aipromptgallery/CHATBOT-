<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNow - Real Code Verification</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
            color: #e0e1dd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: #a0a4b8;
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 6px;
        }

        .auth-tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            color: #a0a4b8;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: rgba(76, 201, 240, 0.15);
            color: #4cc9f0;
            font-weight: 600;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a4b8;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e1dd;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4cc9f0;
            background: rgba(255, 255, 255, 0.08);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .google-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            color: #e0e1dd;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #a0a4b8;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .error {
            color: #ff6b6b;
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
        }

        .success {
            color: #4cc9f0;
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
            padding: 12px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 8px;
        }

        .verification-section {
            display: none;
        }

        .verification-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(76, 201, 240, 0.3);
            text-align: center;
        }

        .verification-box h3 {
            color: #4cc9f0;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .otp-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 10px;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            color: #e0e1dd;
            width: 100%;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4cc9f0;
            margin: 10px 0;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #4cc9f0;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
            font-size: 14px;
        }

        .user-info {
            text-align: center;
            margin-top: 20px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            display: none;
        }

        .user-info h3 {
            color: #4cc9f0;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .logout-btn {
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
            border: 2px solid rgba(255, 107, 107, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.25);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0a4b8;
            cursor: pointer;
        }

        .password-input {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üí¨ ChatNow</h1>
            <p>Connect with friends securely</p>
        </div>

        <div id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Login</button>
                <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <button class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                <button class="auth-btn" onclick="loginWithEmail()">Login to Account</button>
                
                <div class="divider"><span>or continue with</span></div>
                
                <button class="google-btn" onclick="loginWithGoogle()">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43-.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <div class="error" id="loginError"></div>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signupForm">
                <!-- SIGNUP FORM -->
                <div class="signup-form" id="mainSignupForm">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="signupPassword" placeholder="Create a password (min. 6 characters)" required>
                            <button class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <button class="auth-btn" onclick="sendVerificationCode()">Create Account</button>
                    
                    <div class="divider"><span>or continue with</span></div>
                    
                    <button class="google-btn" onclick="loginWithGoogle()">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43-.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign up with Google
                    </button>
                    
                    <div class="error" id="signupError"></div>
                    <div class="success" id="signupSuccess"></div>
                </div>

                <!-- VERIFICATION SECTION - Initially Hidden -->
                <div class="verification-section" id="verificationSection">
                    <div class="verification-box">
                        <h3>üîê Verify Your Email</h3>
                        <p id="verificationMessage">We've sent a 6-digit verification code to your email</p>
                        
                        <div class="input-group">
                            <label for="verificationCode">Enter 6-digit Code</label>
                            <input type="text" id="verificationCode" class="otp-input" placeholder="000000" maxlength="6">
                        </div>
                        
                        <button class="auth-btn" onclick="verifyAndCreateAccount()">Verify & Create Account</button>
                        
                        <button class="resend-btn" onclick="resendVerificationCode()" id="resendBtn">Resend Code</button>
                        
                        <div class="error" id="verifyError"></div>
                        <div class="success" id="verifySuccess"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Info Section -->
        <div class="user-info" id="userInfo">
            <h3>Welcome to ChatNow! üëã</h3>
            <p>You're successfully logged in</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9wDKfj_u0HvH_eNHJl-mSvRxMpz7S4BA",
            authDomain: "chatapp-85150.firebaseapp.com",
            projectId: "chatapp-85150",
            storageBucket: "chatapp-85150.appspot.com",
            messagingSenderId: "336086592013",
            appId: "1:336086592013:web:YOUR_APP_ID_HERE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Initialize EmailJS with YOUR Public Key
        emailjs.init("xqxYHQV5ZlRMWNBQL");

        let currentUser = null;
        let generatedCode = '';
        let userData = {};

        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.auth-tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
            
            // Reset forms when switching tabs
            resetSignupForm();
            clearErrors();
        }

        function resetSignupForm() {
            // Show main form, hide verification
            document.getElementById('mainSignupForm').style.display = 'block';
            document.getElementById('verificationSection').classList.remove('active');
            
            // Clear inputs
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPassword').value = '';
            document.getElementById('verificationCode').value = '';
        }

        function clearErrors() {
            document.getElementById('loginError').textContent = '';
            document.getElementById('signupError').textContent = '';
            document.getElementById('signupSuccess').textContent = '';
            document.getElementById('verifyError').textContent = '';
            document.getElementById('verifySuccess').textContent = '';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        // STEP 1: Send Verification Code
        async function sendVerificationCode() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');

            clearErrors();

            if (!firstName || !lastName || !email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            // Generate 6-digit code
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Store user data for later use
            userData = { firstName, lastName, email, password };

            try {
                // Send real email with code using EmailJS
                await sendEmailCode(email, generatedCode);
                
                // Hide main form and show verification section
                document.getElementById('mainSignupForm').style.display = 'none';
                document.getElementById('verificationSection').classList.add('active');
                document.getElementById('verificationMessage').textContent = 
                    `We've sent a 6-digit verification code to: ${email}`;

                successDiv.textContent = 'Verification code sent successfully!';

            } catch (error) {
                errorDiv.textContent = 'Failed to send verification code. Please try again.';
                console.error('Email sending error:', error);
            }
        }

        // REAL EMAIL SENDING FUNCTION - CORRECTED
        async function sendEmailCode(email, code) {
            const templateParams = {
                email: email  // Sirf yeh ek variable required hai
            };

            try {
                const response = await emailjs.send(
                    'service_ioi82xk', // Tumhara Service ID
                    'one_time_password', // Template ID
                    templateParams
                );
                console.log('Email sent successfully:', response);
                
                // DEMO: Alert show kardo code ke liye (testing ke liye)
                alert(`DEMO: Verification Code: ${code}\n\nEmail sent to: ${email}`);
                
                return response;
            } catch (error) {
                console.error('EmailJS Error:', error);
                throw error;
            }
        }

        // STEP 2: Verify Code and Create Account
        async function verifyAndCreateAccount() {
            const code = document.getElementById('verificationCode').value;
            const errorDiv = document.getElementById('verifyError');
            const successDiv = document.getElementById('verifySuccess');

            clearErrors();

            if (!code || code.length !== 6) {
                errorDiv.textContent = 'Please enter a valid 6-digit code';
                return;
            }

            if (code !== generatedCode) {
                errorDiv.textContent = 'Invalid verification code';
                return;
            }

            try {
                const { firstName, lastName, email, password } = userData;

                // Create user in Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                currentUser = userCredential.user;

                // Save user data to Firestore
                await db.collection('users').doc(currentUser.uid).set({
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    emailVerified: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                successDiv.textContent = 'Account created successfully!';
                
                // Show success and redirect
                setTimeout(() => {
                    showUserInfo(currentUser, `${firstName} ${lastName}`);
                }, 2000);

            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Resend Code Function
        async function resendVerificationCode() {
            const { email } = userData;
            
            try {
                // Generate new code
                generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
                
                // Send new code
                await sendEmailCode(email, generatedCode);
                
                document.getElementById('verifySuccess').textContent = 'New code sent to your email!';
                
            } catch (error) {
                document.getElementById('verifyError').textContent = 'Failed to resend code';
            }
        }

        // Email Login
        async function loginWithEmail() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            clearErrors();

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;

                // Get user data from Firestore
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    showUserInfo(currentUser, `${userData.firstName} ${userData.lastName}`);
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Google Login/Signup
        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                
                // Save/update user data in Firestore
                await db.collection('users').doc(currentUser.uid).set({
                    name: currentUser.displayName,
                    email: currentUser.email,
                    photoURL: currentUser.photoURL,
                    emailVerified: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                showUserInfo(currentUser, currentUser.displayName);
                
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        }

        // Show user info after login
        function showUserInfo(user, name) {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userInfo').querySelector('h3').textContent = `Welcome ${name}! üëã`;
        }

        // Logout
        function logout() {
            auth.signOut();
        }

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const name = userData.name || `${userData.firstName} ${userData.lastName}`;
                        showUserInfo(user, name);
                    }
                });
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                resetSignupForm();
            }
        });

        // Auto-format OTP input
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });

        // Enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const activeForm = document.querySelector('.auth-form.active');
                if (activeForm.id === 'loginForm') {
                    loginWithEmail();
                }
            }
        });
    </script>
</body>
</html>
