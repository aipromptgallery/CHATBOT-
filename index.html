<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNow - Email Verification</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #444;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #333;
            border-radius: 10px;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        .auth-tab.active {
            background: #4ecdc4;
            color: #1a1a1a;
            font-weight: bold;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: #db4437;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .google-btn:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #ff6b6b;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .success {
            color: #4ecdc4;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .verification-section {
            display: none;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .verification-section.active {
            display: block;
        }

        .otp-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 10px;
            font-weight: bold;
        }

        .user-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            display: none;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .verified-badge {
            color: #4ecdc4;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ’¬ ChatNow</h1>
            <p>Secure Email Verification</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Login</button>
                <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button class="auth-btn" onclick="login()">Login</button>
                <button class="google-btn" onclick="loginWithGoogle()">Login with Google</button>
                <div class="error" id="loginError"></div>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signupForm">
                <div class="input-group">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password (min. 6 characters)" required>
                </div>
                <button class="auth-btn" onclick="signup()">Create Account</button>
                <button class="google-btn" onclick="loginWithGoogle()">Sign up with Google</button>
                <div class="error" id="signupError"></div>
                <div class="success" id="signupSuccess"></div>
            </div>
        </div>

        <!-- Email Verification Section -->
        <div class="verification-section" id="verificationSection">
            <h3>ðŸ“§ Verify Your Email</h3>
            <p>We sent a 6-digit verification code to:</p>
            <p id="verificationEmail" style="font-weight: bold; margin: 10px 0;"></p>
            
            <div class="input-group">
                <input type="text" id="verificationCode" class="otp-input" placeholder="000000" maxlength="6" required>
            </div>
            <button class="auth-btn" onclick="verifyEmail()">Verify Email</button>
            <button class="google-btn" onclick="resendVerification()">Resend Code</button>
            <div class="error" id="verificationError"></div>
            <div class="success" id="verificationSuccess"></div>
        </div>

        <!-- User Info Section -->
        <div class="user-info" id="userInfo">
            <h3>Welcome, <span id="userName"></span>!</h3>
            <p>Email: <span id="userEmail"></span> <span id="emailVerified" class="verified-badge"></span></p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9wDKfj_u0HvH_eNHJl-mSvRxMpz7S4BA",
            authDomain: "chatapp-85150.firebaseapp.com",
            projectId: "chatapp-85150",
            storageBucket: "chatapp-85150.appspot.com",
            messagingSenderId: "336086592013",
            appId: "1:336086592013:web:YOUR_APP_ID_HERE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.auth-tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
            
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('loginError').textContent = '';
            document.getElementById('signupError').textContent = '';
            document.getElementById('signupSuccess').textContent = '';
            document.getElementById('verificationError').textContent = '';
            document.getElementById('verificationSuccess').textContent = '';
        }

        // Signup function with email verification
        async function signup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');

            clearErrors();

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                
                // Save user data to Firestore
                await db.collection('users').doc(currentUser.uid).set({
                    name: name,
                    email: email,
                    emailVerified: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Send email verification
                await sendEmailVerification();
                
                successDiv.textContent = 'Account created! Check your email for verification code.';
                
                // Show verification section
                showVerificationSection(email);
                
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Send email verification
        async function sendEmailVerification() {
            try {
                await currentUser.sendEmailVerification();
                console.log('Verification email sent');
            } catch (error) {
                console.error('Error sending verification email:', error);
            }
        }

        // Show verification section
        function showVerificationSection(email) {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('verificationSection').classList.add('active');
            document.getElementById('verificationEmail').textContent = email;
        }

        // Verify email with code
        async function verifyEmail() {
            const code = document.getElementById('verificationCode').value;
            const errorDiv = document.getElementById('verificationError');
            const successDiv = document.getElementById('verificationSuccess');

            clearErrors();

            if (!code || code.length !== 6) {
                errorDiv.textContent = 'Please enter a valid 6-digit code';
                return;
            }

            try {
                // In Firebase, email verification is automatic when user clicks link
                // We'll simulate the verification process
                await currentUser.reload();
                
                if (currentUser.emailVerified) {
                    successDiv.textContent = 'Email verified successfully!';
                    
                    // Update Firestore
                    await db.collection('users').doc(currentUser.uid).update({
                        emailVerified: true,
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    setTimeout(() => {
                        showUserInfo(currentUser);
                    }, 2000);
                } else {
                    errorDiv.textContent = 'Email not verified yet. Please check your email and click the verification link.';
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Resend verification email
        async function resendVerification() {
            try {
                await sendEmailVerification();
                document.getElementById('verificationSuccess').textContent = 'Verification code sent again!';
            } catch (error) {
                document.getElementById('verificationError').textContent = error.message;
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            clearErrors();

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                
                // Check if email is verified
                if (!currentUser.emailVerified) {
                    errorDiv.textContent = 'Please verify your email first. Check your inbox.';
                    showVerificationSection(email);
                    return;
                }

                showUserInfo(currentUser);
                
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Google Login
        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                
                // Google users are automatically verified
                await db.collection('users').doc(currentUser.uid).set({
                    name: currentUser.displayName,
                    email: currentUser.email,
                    photoURL: currentUser.photoURL,
                    emailVerified: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                showUserInfo(currentUser);
                
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        }

        // Show user info after login
        function showUserInfo(user) {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('verificationSection').classList.remove('active');
            document.getElementById('userInfo').style.display = 'block';
            
            document.getElementById('userName').textContent = user.displayName || 'User';
            document.getElementById('userEmail').textContent = user.email;
            
            const verifiedBadge = document.getElementById('emailVerified');
            if (user.emailVerified) {
                verifiedBadge.textContent = 'âœ… Verified';
            } else {
                verifiedBadge.textContent = 'âŒ Not Verified';
            }
        }

        // Logout function
        function logout() {
            auth.signOut();
        }

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                console.log('User is signed in:', user);
                
                // Get user data from Firestore
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        showUserInfo(user);
                    }
                });
            } else {
                console.log('User is signed out');
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('verificationSection').classList.remove('active');
                document.getElementById('userInfo').style.display = 'none';
            }
        });

        // Auto-format OTP input
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });
    </script>
</body>
</html>
