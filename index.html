<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNow - One Page Verification</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #444;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #333;
            border-radius: 10px;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        .auth-tab.active {
            background: #4ecdc4;
            color: #1a1a1a;
            font-weight: bold;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: #db4437;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .google-btn:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #ff6b6b;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .success {
            color: #4ecdc4;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        /* Verification Section - SAME PAGE PE */
        .verification-box {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #4ecdc4;
            display: none;
        }

        .verification-box.active {
            display: block;
        }

        .otp-input {
            font-size: 20px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
            margin: 10px 0;
        }

        .verify-btn {
            background: #4ecdc4;
            color: #1a1a1a;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .user-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            display: none;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ’¬ ChatNow</h1>
            <p>Signup & Verify on Same Page</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Login</button>
                <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button class="auth-btn" onclick="login()">Login</button>
                <button class="google-btn" onclick="loginWithGoogle()">Login with Google</button>
                <div class="error" id="loginError"></div>
            </div>

            <!-- Signup Form - VERIFICATION SAME PAGE PE -->
            <div class="auth-form" id="signupForm">
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number (+91...)" required>
                    <input type="password" id="signupPassword" placeholder="Password (min. 6 characters)" required>
                </div>
                
                <button class="auth-btn" onclick="signup()">Create Account</button>
                <button class="google-btn" onclick="loginWithGoogle()">Sign up with Google</button>
                
                <div class="error" id="signupError"></div>
                <div class="success" id="signupSuccess"></div>

                <!-- VERIFICATION BOX - SAME PAGE PE -->
                <div class="verification-box" id="verificationBox">
                    <h3>ðŸ“§ Verify Your Account</h3>
                    <p>We sent 6-digit codes to your email and phone</p>
                    
                    <div class="input-group">
                        <input type="text" id="emailCode" class="otp-input" placeholder="Email Code" maxlength="6">
                        <input type="text" id="phoneCode" class="otp-input" placeholder="Phone Code" maxlength="6">
                    </div>
                    
                    <button class="verify-btn" onclick="verifyCodes()">Verify & Complete Signup</button>
                    <button class="google-btn" onclick="resendCodes()" style="background:#666; margin-top:10px;">Resend Codes</button>
                    
                    <div class="error" id="verifyError"></div>
                    <div class="success" id="verifySuccess"></div>
                </div>
            </div>
        </div>

        <!-- User Info Section -->
        <div class="user-info" id="userInfo">
            <h3>Welcome, <span id="userName"></span>!</h3>
            <p>Email: <span id="userEmail"></span></p>
            <p>Phone: <span id="userPhone"></span></p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9wDKfj_u0HvH_eNHJl-mSvRxMpz7S4BA",
            authDomain: "chatapp-85150.firebaseapp.com",
            projectId: "chatapp-85150",
            storageBucket: "chatapp-85150.appspot.com",
            messagingSenderId: "336086592013",
            appId: "1:336086592013:web:YOUR_APP_ID_HERE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let generatedEmailCode = '';
        let generatedPhoneCode = '';

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.auth-tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
            
            clearErrors();
            hideVerification();
        }

        function clearErrors() {
            document.getElementById('loginError').textContent = '';
            document.getElementById('signupError').textContent = '';
            document.getElementById('signupSuccess').textContent = '';
            document.getElementById('verifyError').textContent = '';
            document.getElementById('verifySuccess').textContent = '';
        }

        function hideVerification() {
            document.getElementById('verificationBox').classList.remove('active');
        }

        function showVerification() {
            document.getElementById('verificationBox').classList.add('active');
        }

        // Generate random 6-digit code
        function generateCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Signup function
        async function signup() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('phoneNumber').value;
            const password = document.getElementById('signupPassword').value;
            
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');

            clearErrors();

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            if (!phone.startsWith('+')) {
                errorDiv.textContent = 'Phone number must start with country code (+91...)';
                return;
            }

            try {
                // Step 1: Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                currentUser = userCredential.user;

                // Step 2: Generate verification codes
                generatedEmailCode = generateCode();
                generatedPhoneCode = generateCode();

                // Step 3: Show verification section
                showVerification();
                successDiv.textContent = `Verification codes sent! Check your email and phone.`;

                // Step 4: Simulate sending codes (in real app, these would be sent via email/SMS)
                console.log('ðŸ“§ Email Code:', generatedEmailCode);
                console.log('ðŸ“± Phone Code:', generatedPhoneCode);
                
                alert(`DEMO: Email Code: ${generatedEmailCode}, Phone Code: ${generatedPhoneCode}`);

            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Verify codes
        async function verifyCodes() {
            const emailCode = document.getElementById('emailCode').value;
            const phoneCode = document.getElementById('phoneCode').value;
            const errorDiv = document.getElementById('verifyError');
            const successDiv = document.getElementById('verifySuccess');

            clearErrors();

            if (!emailCode || !phoneCode) {
                errorDiv.textContent = 'Please enter both verification codes';
                return;
            }

            if (emailCode !== generatedEmailCode || phoneCode !== generatedPhoneCode) {
                errorDiv.textContent = 'Invalid verification codes';
                return;
            }

            try {
                // Save user data to Firestore
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const username = document.getElementById('username').value;
                const email = document.getElementById('signupEmail').value;
                const phone = document.getElementById('phoneNumber').value;

                await db.collection('users').doc(currentUser.uid).set({
                    firstName: firstName,
                    lastName: lastName,
                    username: username,
                    email: email,
                    phone: phone,
                    emailVerified: true,
                    phoneVerified: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });

                successDiv.textContent = 'Account verified successfully!';
                
                setTimeout(() => {
                    showUserInfo(currentUser, `${firstName} ${lastName}`, email, phone);
                }, 2000);

            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Resend codes
        function resendCodes() {
            generatedEmailCode = generateCode();
            generatedPhoneCode = generateCode();
            
            console.log('ðŸ“§ New Email Code:', generatedEmailCode);
            console.log('ðŸ“± New Phone Code:', generatedPhoneCode);
            
            alert(`NEW CODES - Email: ${generatedEmailCode}, Phone: ${generatedPhoneCode}`);
            document.getElementById('verifySuccess').textContent = 'New codes sent!';
        }

        // Login function
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            clearErrors();

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                
                // Get user data
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    showUserInfo(currentUser, `${userData.firstName} ${userData.lastName}`, email, userData.phone);
                } else {
                    showUserInfo(currentUser, 'User', email, 'Not set');
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Google Login
        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                
                await db.collection('users').doc(currentUser.uid).set({
                    name: currentUser.displayName,
                    email: currentUser.email,
                    photoURL: currentUser.photoURL,
                    emailVerified: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                showUserInfo(currentUser, currentUser.displayName, currentUser.email, 'Not set');
                
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        }

        // Show user info
        function showUserInfo(user, name, email, phone) {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userName').textContent = name;
            document.getElementById('userEmail').textContent = email;
            document.getElementById('userPhone').textContent = phone;
        }

        // Logout
        function logout() {
            auth.signOut();
        }

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        showUserInfo(user, `${userData.firstName} ${userData.lastName}`, user.email, userData.phone);
                    }
                });
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                hideVerification();
            }
        });

        // Auto-format OTP inputs
        document.getElementById('emailCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });
        
        document.getElementById('phoneCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });
    </script>
</body>
</html>
