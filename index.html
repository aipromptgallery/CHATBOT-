<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNow - Real Code Verification</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- EmailJS CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        /* Same CSS as before */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
            color: #e0e1dd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: #a0a4b8;
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 6px;
        }

        .auth-tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            color: #a0a4b8;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: rgba(76, 201, 240, 0.15);
            color: #4cc9f0;
            font-weight: 600;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a4b8;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e1dd;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4cc9f0;
            background: rgba(255, 255, 255, 0.08);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #ff6b6b;
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
        }

        .success {
            color: #4cc9f0;
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
            padding: 12px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 8px;
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid rgba(76, 201, 240, 0.3);
            display: none;
        }

        .verification-box.active {
            display: block;
        }

        .otp-input {
            font-size: 20px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 14px;
            color: #e0e1dd;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4cc9f0;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üí¨ ChatNow</h1>
            <p>Real Code Verification</p>
        </div>

        <div id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Login</button>
                <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Signup Form -->
            <div class="auth-form active" id="signupForm">
                <div class="input-group">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userName" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="userEmail">Email Address</label>
                    <input type="email" id="userEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="tel" id="userPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" placeholder="Create password" required>
                </div>
                
                <button class="auth-btn" onclick="sendRealCode()">Send Verification Code</button>
                
                <div class="loading" id="loading">Sending code...</div>
                <div class="error" id="signupError"></div>
                <div class="success" id="signupSuccess"></div>

                <!-- Verification Box -->
                <div class="verification-box" id="verificationBox">
                    <h3>üîê Verify Your Account</h3>
                    <p id="verificationMessage">We've sent a 6-digit verification code</p>
                    
                    <div class="input-group">
                        <label for="verificationCode">Verification Code</label>
                        <input type="text" id="verificationCode" class="otp-input" placeholder="000000" maxlength="6">
                    </div>
                    
                    <button class="auth-btn" onclick="verifyCode()">Verify & Complete Signup</button>
                    
                    <div class="error" id="verifyError"></div>
                    <div class="success" id="verifySuccess"></div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button class="auth-btn" onclick="login()">Login to Account</button>
                <div class="error" id="loginError"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9wDKfj_u0HvH_eNHJl-mSvRxMpz7S4BA",
            authDomain: "chatapp-85150.firebaseapp.com",
            projectId: "chatapp-85150",
            storageBucket: "chatapp-85150.appspot.com",
            messagingSenderId: "336086592013",
            appId: "1:336086592013:web:YOUR_APP_ID_HERE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Initialize EmailJS (Yeh tumhe EmailJS account banana padega)
        emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // Replace with your EmailJS public key

        let generatedCode = '';
        let currentUserData = {};

        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.auth-tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
            
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('signupError').textContent = '';
            document.getElementById('signupSuccess').textContent = '';
            document.getElementById('verifyError').textContent = '';
            document.getElementById('verifySuccess').textContent = '';
            document.getElementById('loginError').textContent = '';
        }

        // REAL CODE SEND FUNCTION
        async function sendRealCode() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const phone = document.getElementById('userPhone').value;
            const password = document.getElementById('userPassword').value;

            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');
            const loadingDiv = document.getElementById('loading');

            clearErrors();

            if (!name || !email || !phone || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            // Generate 6-digit code
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
            currentUserData = { name, email, phone, password };

            loadingDiv.style.display = 'block';
            errorDiv.textContent = '';

            try {
                // Option 1: Send via Email (Using EmailJS)
                await sendEmailCode(email, name, generatedCode);
                
                // Option 2: Send via SMS (Twilio) - Comment out if not using
                // await sendSMSCode(phone, generatedCode);

                loadingDiv.style.display = 'none';
                successDiv.textContent = `Verification code sent to ${email}`;
                
                // Show verification box
                document.getElementById('verificationBox').classList.add('active');
                document.getElementById('verificationMessage').textContent = 
                    `We've sent a 6-digit verification code to your email: ${email}`;

            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Failed to send verification code. Please try again.';
                console.error('Error sending code:', error);
            }
        }

        // REAL EMAIL SENDING FUNCTION
        async function sendEmailCode(email, name, code) {
            const templateParams = {
                to_email: email,
                to_name: name,
                verification_code: code,
                from_name: 'ChatNow Team'
            };

            try {
                // Send email using EmailJS
                const response = await emailjs.send(
                    'YOUR_EMAILJS_SERVICE_ID', // Replace with your service ID
                    'YOUR_EMAILJS_TEMPLATE_ID', // Replace with your template ID
                    templateParams
                );
                
                console.log('Email sent successfully:', response);
                return response;
            } catch (error) {
                console.error('Failed to send email:', error);
                throw error;
            }
        }

        // REAL SMS SENDING FUNCTION (Twilio - Optional)
        async function sendSMSCode(phone, code) {
            // You'll need Twilio account for this
            try {
                const response = await fetch('/send-sms', { // Your backend endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: phone,
                        code: code
                    })
                });
                
                if (!response.ok) throw new Error('SMS sending failed');
                return await response.json();
            } catch (error) {
                console.error('SMS sending error:', error);
                throw error;
            }
        }

        // VERIFY CODE FUNCTION
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            const errorDiv = document.getElementById('verifyError');
            const successDiv = document.getElementById('verifySuccess');

            clearErrors();

            if (!code || code.length !== 6) {
                errorDiv.textContent = 'Please enter a valid 6-digit code';
                return;
            }

            if (code !== generatedCode) {
                errorDiv.textContent = 'Invalid verification code';
                return;
            }

            try {
                // Create user in Firebase
                const { name, email, phone, password } = currentUserData;
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Save user data to Firestore
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    phone: phone,
                    emailVerified: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                successDiv.textContent = 'Account created successfully!';
                
                // Redirect or show success message
                setTimeout(() => {
                    alert(`Welcome to ChatNow, ${name}!`);
                    // You can redirect to dashboard here
                    // window.location.href = '/dashboard.html';
                }, 2000);

            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // LOGIN FUNCTION
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            clearErrors();

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Login successful
                alert(`Welcome back!`);
                // Redirect to dashboard
                // window.location.href = '/dashboard.html';
                
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Auto-format OTP input
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });
    </script>
</body>
</html>
