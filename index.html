<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNow - Smart Signup</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #444;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #333;
            border-radius: 10px;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        .auth-tab.active {
            background: #4ecdc4;
            color: #1a1a1a;
            font-weight: bold;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .continue-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .continue-btn {
            flex: 1;
            padding: 15px;
            background: #333;
            border: 2px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .continue-btn.active {
            background: #4ecdc4;
            border-color: #4ecdc4;
            color: #1a1a1a;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
        }

        /* Country Code Selector */
        .phone-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .country-selector {
            position: relative;
            width: 120px;
        }

        .country-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: white;
            cursor: pointer;
        }

        .country-flag {
            margin-right: 8px;
        }

        .country-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #333;
            border: 2px solid #444;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .country-dropdown.active {
            display: block;
        }

        .country-option {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .country-option:hover {
            background: #444;
        }

        .phone-input {
            flex: 1;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: #db4437;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .google-btn:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #ff6b6b;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .success {
            color: #4ecdc4;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .verification-box {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #4ecdc4;
            display: none;
        }

        .verification-box.active {
            display: block;
        }

        .otp-input {
            font-size: 20px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
            margin: 10px 0;
        }

        .user-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            display: none;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ’¬ ChatNow</h1>
            <p>Continue with Email or Phone</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Login</button>
                <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button class="auth-btn" onclick="login()">Login</button>
                <button class="google-btn" onclick="loginWithGoogle()">Login with Google</button>
                <div class="error" id="loginError"></div>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signupForm">
                <!-- Continue Options -->
                <div class="continue-options">
                    <button class="continue-btn active" onclick="showSignupMethod('email')">Continue with Email</button>
                    <button class="continue-btn" onclick="showSignupMethod('phone')">Continue with Phone</button>
                </div>

                <!-- Email Signup -->
                <div class="signup-method active" id="emailSignup">
                    <div class="input-group">
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                        <input type="password" id="signupPassword" placeholder="Password (min. 6 characters)" required>
                    </div>
                </div>

                <!-- Phone Signup -->
                <div class="signup-method" id="phoneSignup">
                    <div class="input-group">
                        <input type="text" id="phoneFirstName" placeholder="First Name" required>
                        <input type="text" id="phoneLastName" placeholder="Last Name" required>
                        <input type="text" id="phoneUsername" placeholder="Username" required>
                        
                        <!-- Country Code Selector -->
                        <div class="phone-input-group">
                            <div class="country-selector">
                                <div class="country-select" onclick="toggleCountryDropdown()">
                                    <span class="country-flag" id="selectedFlag">ðŸ‡µðŸ‡°</span>
                                    <span id="selectedCode">+92</span>
                                </div>
                                <div class="country-dropdown" id="countryDropdown">
                                    <!-- Countries will be loaded here -->
                                </div>
                            </div>
                            <input type="tel" id="phoneNumber" class="phone-input" placeholder="Phone Number" required>
                        </div>
                        
                        <input type="password" id="phonePassword" placeholder="Password (min. 6 characters)" required>
                    </div>
                </div>

                <button class="auth-btn" onclick="signup()">Create Account</button>
                <button class="google-btn" onclick="loginWithGoogle()">Sign up with Google</button>
                
                <div class="error" id="signupError"></div>
                <div class="success" id="signupSuccess"></div>

                <!-- Verification Box -->
                <div class="verification-box" id="verificationBox">
                    <h3>ðŸ“§ Verify Your Account</h3>
                    <p id="verificationMessage">We sent a 6-digit verification code</p>
                    
                    <div class="input-group">
                        <input type="text" id="verificationCode" class="otp-input" placeholder="000000" maxlength="6">
                    </div>
                    
                    <button class="auth-btn" onclick="verifyCode()">Verify & Complete Signup</button>
                    <button class="google-btn" onclick="resendCode()" style="background:#666; margin-top:10px;">Resend Code</button>
                    
                    <div class="error" id="verifyError"></div>
                    <div class="success" id="verifySuccess"></div>
                </div>
            </div>
        </div>

        <!-- User Info Section -->
        <div class="user-info" id="userInfo">
            <h3>Welcome, <span id="userName"></span>!</h3>
            <p>Email: <span id="userEmail"></span></p>
            <p>Phone: <span id="userPhone"></span></p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9wDKfj_u0HvH_eNHJl-mSvRxMpz7S4BA",
            authDomain: "chatapp-85150.firebaseapp.com",
            projectId: "chatapp-85150",
            storageBucket: "chatapp-85150.appspot.com",
            messagingSenderId: "336086592013",
            appId: "1:336086592013:web:YOUR_APP_ID_HERE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let generatedCode = '';
        let currentSignupMethod = 'email';
        let selectedCountry = { code: '+92', flag: 'ðŸ‡µðŸ‡°', name: 'Pakistan' };

        // Country Data
        const countries = [
            { code: '+1', flag: 'ðŸ‡ºðŸ‡¸', name: 'United States' },
            { code: '+91', flag: 'ðŸ‡®ðŸ‡³', name: 'India' },
            { code: '+92', flag: 'ðŸ‡µðŸ‡°', name: 'Pakistan' },
            { code: '+44', flag: 'ðŸ‡¬ðŸ‡§', name: 'United Kingdom' },
            { code: '+86', flag: 'ðŸ‡¨ðŸ‡³', name: 'China' },
            { code: '+49', flag: 'ðŸ‡©ðŸ‡ª', name: 'Germany' },
            { code: '+33', flag: 'ðŸ‡«ðŸ‡·', name: 'France' },
            { code: '+81', flag: 'ðŸ‡¯ðŸ‡µ', name: 'Japan' },
            { code: '+7', flag: 'ðŸ‡·ðŸ‡º', name: 'Russia' },
            { code: '+55', flag: 'ðŸ‡§ðŸ‡·', name: 'Brazil' },
            { code: '+61', flag: 'ðŸ‡¦ðŸ‡º', name: 'Australia' },
            { code: '+27', flag: 'ðŸ‡¿ðŸ‡¦', name: 'South Africa' },
            { code: '+20', flag: 'ðŸ‡ªðŸ‡¬', name: 'Egypt' },
            { code: '+34', flag: 'ðŸ‡ªðŸ‡¸', name: 'Spain' },
            { code: '+39', flag: 'ðŸ‡®ðŸ‡¹', name: 'Italy' }
        ];

        // Auto-detect country based on IP
        function detectCountry() {
            // This is a simplified version - in real app, use IP geolocation API
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            if (timezone.includes('Asia/Karachi')) {
                selectedCountry = { code: '+92', flag: 'ðŸ‡µðŸ‡°', name: 'Pakistan' };
            } else if (timezone.includes('America')) {
                selectedCountry = { code: '+1', flag: 'ðŸ‡ºðŸ‡¸', name: 'United States' };
            } else if (timezone.includes('India')) {
                selectedCountry = { code: '+91', flag: 'ðŸ‡®ðŸ‡³', name: 'India' };
            }
            
            updateCountrySelector();
        }

        // Initialize country selector
        function initCountrySelector() {
            const dropdown = document.getElementById('countryDropdown');
            countries.forEach(country => {
                const option = document.createElement('div');
                option.className = 'country-option';
                option.innerHTML = `${country.flag} ${country.name} (${country.code})`;
                option.onclick = () => selectCountry(country);
                dropdown.appendChild(option);
            });
            
            detectCountry();
        }

        function updateCountrySelector() {
            document.getElementById('selectedFlag').textContent = selectedCountry.flag;
            document.getElementById('selectedCode').textContent = selectedCountry.code;
        }

        function toggleCountryDropdown() {
            document.getElementById('countryDropdown').classList.toggle('active');
        }

        function selectCountry(country) {
            selectedCountry = country;
            updateCountrySelector();
            document.getElementById('countryDropdown').classList.remove('active');
        }

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.auth-tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
            
            clearErrors();
            hideVerification();
        }

        // Show signup method
        function showSignupMethod(method) {
            currentSignupMethod = method;
            
            document.querySelectorAll('.continue-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.signup-method').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.continue-btn[onclick="showSignupMethod('${method}')"]`).classList.add('active');
            document.getElementById(method + 'Signup').classList.add('active');
            
            clearErrors();
            hideVerification();
        }

        function clearErrors() {
            document.getElementById('loginError').textContent = '';
            document.getElementById('signupError').textContent = '';
            document.getElementById('signupSuccess').textContent = '';
            document.getElementById('verifyError').textContent = '';
            document.getElementById('verifySuccess').textContent = '';
        }

        function hideVerification() {
            document.getElementById('verificationBox').classList.remove('active');
        }

        function showVerification(message) {
            document.getElementById('verificationMessage').textContent = message;
            document.getElementById('verificationBox').classList.add('active');
        }

        // Generate random 6-digit code
        function generateCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Signup function
        async function signup() {
            let firstName, lastName, username, email, phone, password;
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');

            clearErrors();

            if (currentSignupMethod === 'email') {
                firstName = document.getElementById('firstName').value;
                lastName = document.getElementById('lastName').value;
                username = document.getElementById('username').value;
                email = document.getElementById('signupEmail').value;
                phone = '';
                password = document.getElementById('signupPassword').value;
            } else {
                firstName = document.getElementById('phoneFirstName').value;
                lastName = document.getElementById('phoneLastName').value;
                username = document.getElementById('phoneUsername').value;
                email = '';
                phone = selectedCountry.code + document.getElementById('phoneNumber').value;
                password = document.getElementById('phonePassword').value;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            try {
                if (currentSignupMethod === 'email') {
                    // Email signup
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    currentUser = userCredential.user;
                    
                    generatedCode = generateCode();
                    showVerification(`We sent a 6-digit verification code to your email: ${email}`);
                    successDiv.textContent = 'Verification code sent to your email!';
                    
                    console.log('ðŸ“§ Email Code:', generatedCode);
                    alert(`DEMO: Email Verification Code: ${generatedCode}`);
                    
                } else {
                    // Phone signup
                    generatedCode = generateCode();
                    showVerification(`We sent a 6-digit verification code to your phone: ${phone}`);
                    successDiv.textContent = 'Verification code sent to your phone!';
                    
                    console.log('ðŸ“± Phone Code:', generatedCode);
                    alert(`DEMO: Phone Verification Code: ${generatedCode}`);
                }

            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Verify code
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            const errorDiv = document.getElementById('verifyError');
            const successDiv = document.getElementById('verifySuccess');

            clearErrors();

            if (!code || code.length !== 6) {
                errorDiv.textContent = 'Please enter a valid 6-digit code';
                return;
            }

            if (code !== generatedCode) {
                errorDiv.textContent = 'Invalid verification code';
                return;
            }

            try {
                let firstName, lastName, username, email, phone, password;

                if (currentSignupMethod === 'email') {
                    firstName = document.getElementById('firstName').value;
                    lastName = document.getElementById('lastName').value;
                    username = document.getElementById('username').value;
                    email = document.getElementById('signupEmail').value;
                    phone = '';
                    password = document.getElementById('signupPassword').value;
                    
                    // For email, user is already created
                    await db.collection('users').doc(currentUser.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        username: username,
                        email: email,
                        phone: phone,
                        emailVerified: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                } else {
                    firstName = document.getElementById('phoneFirstName').value;
                    lastName = document.getElementById('phoneLastName').value;
                    username = document.getElementById('phoneUsername').value;
                    email = '';
                    phone = selectedCountry.code + document.getElementById('phoneNumber').value;
                    password = document.getElementById('phonePassword').value;
                    
                    // For phone, create user with email/password (using phone as email)
                    const phoneEmail = `phone_${phone}@chatapp.com`;
                    const userCredential = await auth.createUserWithEmailAndPassword(phoneEmail, password);
                    currentUser = userCredential.user;
                    
                    await db.collection('users').doc(currentUser.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        username: username,
                        email: phoneEmail,
                        phone: phone,
                        phoneVerified: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                successDiv.textContent = 'Account verified successfully!';
                
                setTimeout(() => {
                    showUserInfo(currentUser, `${firstName} ${lastName}`, email || phone, phone || 'Not set');
                }, 2000);

            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Resend code
        function resendCode() {
            generatedCode = generateCode();
            console.log('ðŸ”„ New Code:', generatedCode);
            alert(`NEW CODE: ${generatedCode}`);
            document.getElementById('verifySuccess').textContent = 'New code sent!';
        }

        // Login function
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            clearErrors();

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    showUserInfo(currentUser, `${userData.firstName} ${userData.lastName}`, userData.email, userData.phone);
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Google Login
        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                
                await db.collection('users').doc(currentUser.uid).set({
                    name: currentUser.displayName,
                    email: currentUser.email,
                    photoURL: currentUser.photoURL,
                    emailVerified: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                showUserInfo(currentUser, currentUser.displayName, currentUser.email, 'Not set');
                
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        }

        // Show user info
        function showUserInfo(user, name, contact, phone) {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userName').textContent = name;
            document.getElementById('userEmail').textContent = contact;
            document.getElementById('userPhone').textContent = phone;
        }

        // Logout
        function logout() {
            auth.signOut();
        }

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        showUserInfo(user, `${userData.firstName} ${userData.lastName}`, userData.email, userData.phone);
                    }
                });
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                hideVerification();
            }
        });

        // Auto-format OTP input
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });

        // Initialize on load
        window.onload = function() {
            initCountrySelector();
        };
    </script>
</body>
</html>
