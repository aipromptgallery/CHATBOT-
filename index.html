        .logo p {

        .auth-form {

            color: #4cc9f0;

        }

</head>

                signupOption.className = 'country-option';
                signupOption.innerHTML = `${country.flag} ${country.name} (${country.code})`;
                signupOption.onclick = () => selectCountry(country, 'signup');
                signupDropdown.appendChild(signupOption);
            });
            
            detectCountry();
        }

        function detectCountry() {
            // Simplified country detection based on timezone
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            if (timezone.includes('Asia/Karachi')) {
                selectedCountry = { code: '+92', flag: 'üáµüá∞', name: 'Pakistan' };
            } else if (timezone.includes('America')) {
                selectedCountry = { code: '+1', flag: 'üá∫üá∏', name: 'United States' };
            } else if (timezone.includes('India')) {
                selectedCountry = { code: '+91', flag: 'üáÆüá≥', name: 'India' };
            }
            
            updateCountrySelectors();
        }

        function updateCountrySelectors() {
            document.getElementById('loginSelectedFlag').textContent = selectedCountry.flag;
            document.getElementById('loginSelectedCode').textContent = selectedCountry.code;
            document.getElementById('signupSelectedFlag').textContent = selectedCountry.flag;
            document.getElementById('signupSelectedCode').textContent = selectedCountry.code;
        }

        function toggleCountryDropdown(type) {
            document.getElementById(`${type}CountryDropdown`).classList.toggle('active');
        }

        function selectCountry(country, type) {
            selectedCountry = country;
            document.getElementById(`${type}SelectedFlag`).textContent = country.flag;
            document.getElementById(`${type}SelectedCode`).textContent = country.code;
            document.getElementById(`${type}CountryDropdown`).classList.remove('active');
        }

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.auth-tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
            
            clearErrors();
            hideVerification();
        }

        // Show login method
        function showLoginMethod(method) {
            currentLoginMethod = method;
            
            document.querySelectorAll('.auth-method-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.login-method').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.auth-method-btn[onclick="showLoginMethod('${method}')"]`).classList.add('active');
            document.getElementById(method + 'Login').classList.add('active');
            
            clearErrors();
        }

        // Show signup method
        function showSignupMethod(method) {
            currentSignupMethod = method;
            
            document.querySelectorAll('.auth-method-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.signup-method').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.auth-method-btn[onclick="showSignupMethod('${method}')"]`).classList.add('active');
            document.getElementById(method + 'Signup').classList.add('active');
            
            clearErrors();
            hideVerification();
        }

        function clearErrors() {
            document.getElementById('loginError').textContent = '';
            document.getElementById('signupError').textContent = '';
            document.getElementById('signupSuccess').textContent = '';
            document.getElementById('verifyError').textContent = '';
            document.getElementById('verifySuccess').textContent = '';
        }

        function hideVerification() {
            document.getElementById('verificationBox').classList.remove('active');
        }

        function showVerification(message) {
            document.getElementById('verificationMessage').textContent = message;
            document.getElementById('verificationBox').classList.add('active');
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        // Generate random 6-digit code
        function generateCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Email Signup function
        async function signupWithEmail() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');

            clearErrors();

            // Basic validation
            if (!firstName || !lastName || !username || !email || !password) {
                errorDiv.textContent = 'Please fill in all required fields';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            try {
                // Email signup
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                
                generatedCode = generateCode();
                showVerification(`We've sent a 6-digit verification code to your email: ${email}`);
                successDiv.textContent = 'Verification code sent to your email!';
                
                console.log('üìß Email Code:', generatedCode);
                alert(`DEMO: Email Verification Code: ${generatedCode}`);
                
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Phone Signup function
        async function signupWithPhone() {
            const firstName = document.getElementById('phoneFirstName').value;
            const lastName = document.getElementById('phoneLastName').value;
            const username = document.getElementById('phoneUsername').value;
            const phone = selectedCountry.code + document.getElementById('phoneNumber').value;
            const password = document.getElementById('phonePassword').value;
            
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');

            clearErrors();

            // Basic validation
            if (!firstName || !lastName || !username || !phone || !password) {
                errorDiv.textContent = 'Please fill in all required fields';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            try {
                // Phone signup
                generatedCode = generateCode();
                showVerification(`We've sent a 6-digit verification code to your phone: ${phone}`);
                successDiv.textContent = 'Verification code sent to your phone!';
                
                console.log('üì± Phone Code:', generatedCode);
                alert(`DEMO: Phone Verification Code: ${generatedCode}`);

            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Verify code
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            const errorDiv = document.getElementById('verifyError');
            const successDiv = document.getElementById('verifySuccess');

            clearErrors();

            if (!code || code.length !== 6) {
                errorDiv.textContent = 'Please enter a valid 6-digit code';
                return;
            }

            if (code !== generatedCode) {
                errorDiv.textContent = 'Invalid verification code. Please try again.';
                return;
            }

            try {
                if (currentSignupMethod === 'email') {
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;
                    const username = document.getElementById('username').value;
                    const email = document.getElementById('signupEmail').value;
                    const password = document.getElementById('signupPassword').value;
                    
                    // For email, user is already created
                    await db.collection('users').doc(currentUser.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        username: username,
                        email: email,
                        phone: '',
                        emailVerified: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    successDiv.textContent = 'Account verified successfully! Redirecting...';
                    
                    setTimeout(() => {
                        showUserInfo(currentUser, `${firstName} ${lastName}`, email, 'Not set');
                    }, 2000);

                } else {
                    const firstName = document.getElementById('phoneFirstName').value;
                    const lastName = document.getElementById('phoneLastName').value;
                    const username = document.getElementById('phoneUsername').value;
                    const phone = selectedCountry.code + document.getElementById('phoneNumber').value;
                    const password = document.getElementById('phonePassword').value;
                    
                    // For phone, create user with email/password (using phone as email)
                    const phoneEmail = `phone_${phone}@chatapp.com`;
                    const userCredential = await auth.createUserWithEmailAndPassword(phoneEmail, password);
                    currentUser = userCredential.user;
                    
                    await db.collection('users').doc(currentUser.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        username: username,
                        email: phoneEmail,
                        phone: phone,
                        phoneVerified: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    successDiv.textContent = 'Account verified successfully! Redirecting...';
                    
                    setTimeout(() => {
                        showUserInfo(currentUser, `${firstName} ${lastName}`, phoneEmail, phone);
                    }, 2000);
                }

            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Resend code
        function resendCode() {
            generatedCode = generateCode();
            console.log('üîÑ New Code:', generatedCode);
            document.getElementById('verifySuccess').textContent = 'New verification code sent!';
            alert(`NEW CODE: ${generatedCode}`);
        }

        // Email Login function
        async function loginWithEmail() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            clearErrors();

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    showUserInfo(currentUser, `${userData.firstName} ${userData.lastName}`, userData.email, userData.phone);
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Phone Login function
        async function loginWithPhone() {
            const phone = selectedCountry.code + document.getElementById('phoneLoginNumber').value;
            const password = document.getElementById('phoneLoginPassword').value;
            const errorDiv = document.getElementById('loginError');

            clearErrors();

            try {
                // For phone login, we use the phone number as email
                const phoneEmail = `phone_${phone}@chatapp.com`;
                const userCredential = await auth.signInWithEmailAndPassword(phoneEmail, password);
                currentUser = userCredential.user;
                
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    showUserInfo(currentUser, `${userData.firstName} ${userData.lastName}`, userData.email, userData.phone);
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        // Google Login
        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                
                await db.collection('users').doc(currentUser.uid).set({
                    name: currentUser.displayName,
                    email: currentUser.email,
                    photoURL: currentUser.photoURL,
                    emailVerified: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                showUserInfo(currentUser, currentUser.displayName, currentUser.email, 'Not set');
                
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
            }
        }

        // Show user info
        function showUserInfo(user, name, contact, phone) {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('userName').textContent = name;
            document.getElementById('userEmail').textContent = contact;
            document.getElementById('userPhone').textContent = phone;
        }

        // Logout
        function logout() {
            auth.signOut();
        }

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        showUserInfo(user, `${userData.firstName} ${userData.lastName}`, userData.email, userData.phone);
                    }
                });
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                hideVerification();
            }
        });

        // Auto-format OTP input
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });

        // Initialize on load
        window.onload = function() {
            initCountrySelectors();
        };
    </script>
</body>
</html>
